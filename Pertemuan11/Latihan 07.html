<html>
    <head>
        <title>Setter</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#tombol1").click(function() 
                {
                    $ ("#test1").text("Marvel!");
                });
                $("#tombol2").click(function() 
                {
                    $ ("#test2").html("<b>Ironman!</b>");
                });
                $("#tombol3").click(function() 
                {
                    $ ("#test3").val("I love you 3000");
                });
            });
        </script>
    </head>
    <body>

        <p id="test1">Paragraf pertama.</p>
        <p id="test2">Paragraf kedua.</p>

        <p>Input field: <input type="text" id="test3" value="MCU"></p>

        <button id="tombol1">set Text</button>
        <button id="tombol2">set HTML</button>
        <button id="tombol3">set Value</button>

    </body>
</html>
