<html>
    <head>
        <title>Menggunakan Callback</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function()
            {
                $("button").click(function() 
                {
                    $("p").hide("slow", function() 
                    {
                        alert("Paragraf sudah disembunyikan");
                    });
                });
            });
        </script>
    </head>
    <body>

        <button>Sembunyikan</button>

        <p>Paragraf ini akan disembunyikan</p>

    </body>
</html>
