<html>
	<head>
		<title>Javascript event handler:onMouseOver & onMouseOut</title>
	</head>
	<body>
		<p>
			<a href="http://www.google.com" onMouseOver="document.bgColor='red'; alert('onMouseOver: Warna background menjadi merah'); 
			return true" onMouseOut="document.bgColor='white'; alert('onMouseOut: warna background kembali putih'); return true">
			<img src="red.jpg" width="10%">
			</a>
			
			<a href="http://www.google.com" onMouseOver="document.bgColor='blue'; alert('onMouseOver: Warna background menjadi biru'); return true" onMouseOut="document.bgColor='white'; alert('onMouseOut: Warna background kembali putih'); return true">
			<img src="blue.png" width="10%">
			</a>
			
		</p>
	
	<p><h5> <hr> Gabriel Fikri Virgiawan <br> 3201916110 <br> 4D </h5>
	</body>
</html>
