<html>
	<head>
		<title>Javascript event handler:onLoad & onUload</title>
		<script type ="text/javascript">
			var name = window.prompt("Siapa nama anda ?");
			
			function load()
			{
				alert('Selamat datang ' + name +' !');
			}
			function unload()
			{
				alert('Sampai jumpa ' + name +' !');
			}
		</script>
	</head>
	<body onload ="load()" onunload="unload()">
		<p>Javascript event handler:onLoad & onUload</p>

	</body>
</html>
