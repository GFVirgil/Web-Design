<html>
	<head>
		<title>Javascript event handler:onClick</title>
	</head>
	<body>
		<p>
			Contoh aplikasi onClick event handler pada link:<br>
				<a href="http://www.google.co.id" onclick="return confirm('Apa anda ingin pindah halaman?');">www.google.co.id</a>
		</p>
		<br>Contoh aplikasi onClick event handler pada teks biasa:
		<p onclick="location.href='http://www.google.co.id'">www.google.co.id</p>
	
	<p><h5> <hr> Gabriel Fikri Virgiawan <br> 3201916110 <br> 4D </h5>
	</body>
</html>
