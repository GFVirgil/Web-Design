<html>
	<head>
		<title>Javascript event handler: onReset</title>
	</head>
	<body>
		<h3> Contoh onReset Event Handler </h3>
		Ketikkan sesuatu dalam textbox lalu klik tombol reset:<br>
		<form onReset="alert('Form akan di-reset!')">
			<input type="text">
			<input type="reset" value="Reset Form" >
		</form>
