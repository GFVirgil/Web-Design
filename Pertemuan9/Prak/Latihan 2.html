<html>
	<head>
		<script>
			function setBG()
			{
				document.getElementById("coba").style.backgroundColor="red";
				document.body.style.cursor="pointer";
			}
			function delBG()
			{
				document.getElementById("coba").style.backgroundColor="white";
			}
			function pesan()
			{
				alert("Mouse Click");
			}
		</script>
	</head>
	<body>
		<div id="coba" onmouseover="setBG()" onmouseout="delBG()" onclick="pesan()">Mouse Event</div>
