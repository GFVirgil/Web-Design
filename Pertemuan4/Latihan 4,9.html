<html>
	<head>
			<title>Latihan 4.9</title>
	</head>
<body>
	<canvas id="Canvas1" width="1000" height="1000">
		style="border:1px solid #d3d3d3;"
	Browser tidak support.
	</canvas>
	
	<script>
	var c = document.getElementById("Canvas1");
	var ctx = c.getContext("2d");
	
	ctx.moveTo(220,164);
	ctx.lineTo(220,255);
	
	ctx.moveTo(220,255);
	ctx.lineTo(275,310);
	
	ctx.moveTo(275,310);
	ctx.lineTo(340,255);
	
	ctx.moveTo(340,255);
	ctx.lineTo(340,225);
	
	ctx.moveTo(340,225);
	ctx.lineTo(280,280);
	
	ctx.moveTo(280,280);
	ctx.lineTo(290,250);
	
	ctx.moveTo(290,250);
	ctx.lineTo(355,190);
	
	ctx.moveTo(355,190);
	ctx.lineTo(355,260);
	
	ctx.moveTo(355,260);
	ctx.lineTo(275,335);
	
	ctx.moveTo(275,335);
	ctx.lineTo(200,260);
	
	ctx.moveTo(200,260);
	ctx.lineTo(200,140);
	
	ctx.moveTo(200,140);
	ctx.lineTo(220,164);
	
	ctx.moveTo(200,140);
	ctx.lineTo(355,140);
	
	ctx.moveTo(220,164);
	ctx.lineTo(345,164);
	
	ctx.moveTo(345,164);
	ctx.lineTo(355,140);
	
	ctx.moveTo(220,185);
	ctx.lineTo(330,185);
	
	ctx.moveTo(330,185);
	ctx.lineTo(340,164);
	ctx.stroke();
	</script>
</body>
</html>
